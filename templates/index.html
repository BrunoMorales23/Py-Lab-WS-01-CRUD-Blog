<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <title>MarsuBlog</title>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">MarsuBlog</div>
      <div class="nav-links">
        <a href="/">Inicio</a>
        <a href="#" onclick="createPost()">Crear Post</a>
        <a href="https://github.com/BrunoMorales23/Py-Lab-WS-01-CRUD-Blog" target="_blank">Repositorio</a>
        <a href="https://www.linkedin.com/in/bruno-morales-5247b1201/" target="_blank">Contacto</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="container-fluid">
  
      <!-- <ul class="allContainer" id="contentList">
            {% for item in contenido %}
                <li class="liContent"><a href="/log/{{ item.id }}">{{ item.date }} - {{ item.contentTitle }}</a></li>
            {% endfor %}
            </ul> -->
  
      <ul class="allContainer" id="contentList">
        {% for item in contenido %}
        <li class="list-group pt-2" id="liMainViewContent">
          <a href="/log/{{ item.id }}" class="list-group-item list-group-item-action d-block">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ item.contentTitle }}</h5>
              <small>{{ item.date }}</small>
            </div>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  
  <div class="container">
    <div class="container-fluid">
      <div id="createPostContainer" class="postContainer">
        <div class="input-group mb-3">
          <form action="/" method="post" class="form-control d-flex w-50 flex-column justify-content-center">
            <div class="mb-3 pt-3">
                          <textarea class="form-control w-100" placeholder="TÃ­tulo" name="text_title" required="required"
              id="title_input"></textarea>
            <textarea class="form-control w-100" placeholder="Contenido" name="text_content" required="required"
              id="content_input"></textarea>
            </div>

            <div class="d-flex flex-row justify-content-center gap-3">
                          <button class="btn btn-primary" onclick="closePost()" type="submit" name="action"
              value="aceptar">Aceptar</button>
            <button class="btn btn-danger" onclick="closePost()" type="submit" name="action"
              value="cancelar">Cancelar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
