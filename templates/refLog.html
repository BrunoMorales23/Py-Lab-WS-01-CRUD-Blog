<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <title>{{ data.contentTitle }}</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">MarsuBlog</div>
            <div class="nav-links">
                <a href="/">Inicio</a>
                <a href="#" onclick="createPost()">Editar Post</a>
                <a href="https://github.com/BrunoMorales23/Py-Lab-WS-01-CRUD-Blog" target="_blank">Repositorio</a>
                <a href="https://www.linkedin.com/in/bruno-morales-5247b1201/" target="_blank">Contacto</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container-fluid">
            <div id="createPostContainer" class="postContainer">
                <div class="input-group mb-3">
                    <form action="/log/{{ data.id }}" method="post"
                        class="form-control d-flex w-50 flex-column justify-content-center border-0">
                        <div class="mb-3 pt-3">
                            <textarea class="form-control w-100" placeholder="TÃ­tulo" name="text_title"
                                id="title_input"></textarea>
                            <textarea class="form-control w-100" placeholder="Contenido" name="text_content"
                                id="content_input"></textarea>
                        </div>

                        <div class="d-flex flex-row justify-content-center gap-3">
                            <button class="btn btn-success w-50" onclick="closePost()" type="submit" name="action"
                                value="editar">Editar</button>
                            <button class="btn btn-warning w-50" onclick="closePost()" type="submit" name="action"
                                value="cancelar">Cancelar</button>
                        </div>
                    </form>
                    <form action="/" method="post" class="d-flex w-100 justify-content-center pt-1">
                        <button class="btn btn-danger w-50" onclick="closePost()" type="submit" name="action"
                            value="eliminar">Eliminar</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-fluid" id="contentList">
            <div class="allContainer">
                <h1 class="text-center pt-3">{{ data.contentTitle }}</h1>
                <p><strong>Fecha:</strong> {{ data.date }}</p>
                <div>
                    <strong>Contenido:</strong>
                    <p>{{ data.content or "Sin contenido" }}</p>
                </div>


            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
